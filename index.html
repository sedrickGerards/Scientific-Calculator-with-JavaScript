    <main class="calculator">

        
        <section class="output-container">
            <div id="expression" class=" - output-display">
                <!-- <p>0</p> -->
            </div>
            
            <div id="answer" class=" output-display"> 
                <p>Ans</p>
            </div>

        </section>


 


        <section class="input-container">

            <div class="calc-row row-1">
                <button class="btn btn-num" onclick="clearInput()" data-action="clear"> C </button>

                <button class="btn btn-operator" onclick="eraseNum()" ><iconify-icon icon="cil:delete"></iconify-icon></button>
            </div>


            <div class="calc-row row-2">
                <button id="error" class="btn btn-operator1" onclick="insertNum('error! (currently not functional)')"> Sin </button>
                <button id="error" class="btn btn-operator1" onclick="insertNum('error! (currently not functional)')"> Cos </button>
                <button id="error" class="btn btn-operator1" onclick="insertNum('error! (currently not functional)')"> Tan </button>
                <button class="btn btn-num" onclick="insertNum('.')"> . </button>
            </div>


            <div class="calc-row row-3">
                <button class="btn btn-num" onclick="insertNum(7)">7</button>
                <button class="btn btn-num" onclick="insertNum(8)">8</button>
                <button class="btn btn-num" onclick="insertNum(9)">9</button>
                <button class="btn btn-operator" onclick="insertNum(' / ')" class="key-operator" data-action=" divide">/</button>
            </div>


            <div class="calc-row row-4">
                <button class="btn btn-num" onclick="insertNum(4)">4</button>
                <button class="btn btn-num" onclick="insertNum(5)">5</button>
                <button class="btn btn-num" onclick="insertNum(6)">6</button>
                <button class="btn btn-operator" onclick="insertNum(' * ')">x</button>
            </div>


            <div class="calc-row row-5">
                <button class="btn btn-num" onclick="insertNum(1)">1</button>
                <button class="btn btn-num" onclick="insertNum(2)">2</button>
                <button class="btn btn-num" onclick="insertNum(3)">3</button>
                <button class="btn btn-operator" onclick="insertNum(' - ')" >-</button>
            </div>


            <div class="calc-row row-6">
                <button class="btn btn-num" onclick="insertNum(0)" onclick="insertNum(0)"> 0 </button>
                <button class="btn btn-operator equal" onclick="equalTo()" > = </button>
                <!-- <button class="btn btn-num" onclick="insertNum(2)"></button> -->
                <button class="btn btn-num" onclick="insertNum(' + ')" > + </button>
            </div>
        </section>
    </main>

    <script src="/JS/calculator.js"></script>
