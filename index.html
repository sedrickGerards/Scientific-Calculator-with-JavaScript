<body>

    <main class="calculator">

        
        <section class="output-container">
            <div id=" answer" class=" - output-display">
               <p>Ans</p>
            </div>

            <div id="expression" class=" output-display"> 
                <p>0</p>
            </div>

        </section>


 


        <section class="input-container">

            <div class="calc-row row-1">
                <button type="button" data-action="clear"> C </button>
                <button type="button"><iconify-icon icon="cil:delete"></iconify-icon></button>
            </div>


            <div class="calc-row row-2">
                <button class="button"> Sin </button>
                <button class="button"> Cos </button>
                <button class="button"> Tan </button>
                <button class="button" data-action="decimal"> . </button>
            </div>


            <div class="calc-row row-3">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="key-operator" data-action=" divide">/</button>
            </div>


            <div class="calc-row row-4">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="key-operator" data-action="multiply" >x</button>
            </div>


            <div class="calc-row row-5">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="key-operator" data-action="subtract" >-</button>
            </div>


            <div class="calc-row row-6">
                <button type="button"> 0 </button>
                <button type="button"  class="equals-to" data-action="calculate"> = </button>
                <!-- <button type="button"></button> -->
                <button type="button" class="key-operator" data-action="add" > + </button>
            </div>
        </section>
    </main>

    <script src="/JS/calculator.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
